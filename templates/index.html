<!DOCTYPE html>
<html>
<head>
    <title>AI-NIDS Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-red-500 mb-8 border-b border-slate-700 pb-4">üõ°Ô∏è AI-NIDS WEB CONSOLE</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl mb-4 text-slate-400">Network Throughput (PPS)</h2>
                <canvas id="trafficChart"></canvas>
            </div>

            <div class="bg-black p-6 rounded-xl border border-red-900 shadow-2xl h-[400px] flex flex-col">
                <h2 class="text-xl mb-4 text-red-500 font-mono italic">ACTIVE_THREATS >_</h2>
                <div id="alerts" class="overflow-y-auto font-mono text-sm space-y-2">
                    <p class="text-slate-500">[SYSTEM] Monitoring active...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const alertBox = document.getElementById('alerts');
        
        // Socket Listeners
        socket.on('new_alert', (data) => {
            const el = document.createElement('p');
            el.className = "text-red-400 animate-pulse";
            el.innerHTML = `[${data.time}] üö® BLOCK: ${data.ip} (${data.confidence})`;
            alertBox.prepend(el);
        });
<div class="grid grid-cols-3 gap-4 mb-6">
    <div class="bg-slate-800 p-4 rounded text-center">
        <p class="text-xs text-slate-400">INTERFACE</p>
        <p class="font-bold text-blue-400">Wi-Fi</p>
    </div>
    <div class="bg-slate-800 p-4 rounded text-center">
        <p class="text-xs text-slate-400">STATUS</p>
        <p class="font-bold text-green-400">PROTECTED</p>
    </div>
    <div class="bg-slate-800 p-4 rounded text-center">
        <p class="text-xs text-slate-400">LOCAL IP</p>
        <p id="local-ip" class="font-bold text-purple-400">192.168.x.x</p>
    </div>
</div>
        // PPS Graph Logic (Simulated for brevity)
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: Array(30).fill(''), datasets: [{ label: 'PPS', data: Array(30).fill(0), borderColor: '#ef4444', tension: 0.4 }] },
            options: { animation: false, scales: { y: { beginAtZero: true } } }
        });
        
        let ppsCounter = 0;
        socket.on('pps_update', () => { ppsCounter++; });
        setInterval(() => {
            chart.data.datasets[0].data.push(ppsCounter);
            chart.data.datasets[0].data.shift();
            chart.update();
            ppsCounter = 0;
        }, 1000);
    </script>
</body>
</html>
